        p {
			text-align:center;
			font-size:30px;font-weight:bold;
			text-shadow:0 0 10px rgba(255,255,255,0.8),0 0 10px rgba(255,255,255,0.1);
			box-shadow:0 0 10px tomato;
            position: absolute;
			/*height:4%|1.5%;*/
			height:var(--temp);line-height:100%;
			border:1px var(--cor0) solid;
            transform-style: preserve-3d;  
            animation: move 100s linear infinite; 
            animation-delay: calc(-1s * var(--i));
        }

        @keyframes  move {
            0%{
                transform:perspective(500px) rotate(0) translateZ(0px);
			}
           100%{
                transform:perspective(500px) translateZ(500px) scale(0.4,0.3);
				}
        }
    </style>

<body style="display:flex;align-items:center;justify-content:center;background:linear-gradient(45deg,tomato,cornflowerblue);background-attachment:fixed;text-align:center;height:var(--winH);width:var(--winW)">
</body>
<script>
var mo=function(e){e.preventDefault();};
        document.body.style.overflow='hidden';
        document.addEventListener("touchmove",mo,false);//禁止页面滑动
var wid=document.documentElement.clientWidth;document.documentElement.style.setProperty("--winW",wid+"px");
var hei=document.documentElement.clientHeight;document.documentElement.style.setProperty("--winH",hei+"px");
if(wid<1200){document.documentElement.style.setProperty("--temp","1.3%");}
else{document.documentElement.style.setProperty("--temp","4%");}
function choice(lis0){return lis0[parseInt(Math.random()*lis0.length,10)]}
var cor=new Array("cornflowerblue","tomato","pink","hotpink","plum","violet","slateblue","gold","coral","orange")
const BODY=document.querySelector("body")
for(var i=1;i<=100;i++){
	
	cor1=choice(cor);cor2=choice(cor);
BODY.innerHTML+=`<p style="--i:${i};color:transparent;background:linear-gradient(90deg,${cor1},${cor2});-webkit-background-clip:text;">&#9825</p>`}
//setInterval(function(){document.documentElement.style.setProperty("--cor0",choice(cor));},1000);
</script>
